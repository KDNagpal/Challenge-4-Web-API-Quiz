<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="centering">
        <div>
            <button>View Highscore</button>
        </div>
        <div id="start-page">
        <h1>Coding Quiz</h1>
        <p>Answer the following code-related questions before time runs out!.<br>
            For every incorrect answer ten seconds will be removed from the timer!<br>
            When you are ready to begin, <em>Click</em> the <strong>"Start Quiz"</strong> button.
        </p>
        <button id="start">Start Quiz</button>
        </div>
    
    </div>
    <script src="./script.js"></script>
</body>
</html>
